    <h1>JavaScript Strings</h1>
    <h2>The slice() Method</h2>

    <p>The sliced (extracted) part of the string is:</p>
    <p id="demo"></p>

    <script>
      let text = "Apple, Banana, Kiwi";
      let part = text.slice(7, 13);
      document.getElementById("demo").innerHTML = part;

      //slice()
      //   let text = "Apple, Banana, Kiwi";

      //   document.getElementById("demo").innerHTML = part;

      //subString() and substr() same slice()
    </script>
    <h1>JavaScript String Methods</h1>
    <p>Replace "Microsoft" with "W3Schools" in the paragraph below:</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo1">Please visit Microsoft!</p>

    <script>
      function myFunction() {
        let text = document.getElementById("demo1").innerHTML;
        document.getElementById("demo1").innerHTML = text.replace(
          "Microsoft",
          "W3Schools"
        );
        //By default, the replace() method replaces only the first match:
        //By default, the replace() method is case sensitive. Writing MICROSOFT (with upper-case) will not work:
        //To replace case insensitive, use a regular expression with an /i flag (insensitive):let newText = text.replace(/MICROSOFT/i, "W3Schools")
        //To replace all matches, use a regular expression with a /g flag (global match):let newText = text.replace(/Microsoft/g, "W3Schools");
      }
    </script>
