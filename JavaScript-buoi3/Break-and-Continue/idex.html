<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break-Continue</title>
  </head>
  <body>
    <h1>Break-Continue</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
      //Break
      const cars = ["BMW", "Volvo", "Saab", "Ford"];
      let text = "";

      list: {
        text += cars[0] + "<br>";
        text += cars[1] + "<br>";
        break list;
        text += cars[2] + "<br>";
        text += cars[3] + "<br>";
      }

      document.getElementById("demo").innerHTML = text;
      //continue

      let text1 = "";
      for (let i = 0; i < 10; i++) {
        if (i === 3 || i === 5 || i === 7) {
          continue;
        }
        text1 += "The number is " + i + "<br>";
      }
      document.getElementById("demo1").innerHTML = text1;
    </script>
  </body>
</html>
