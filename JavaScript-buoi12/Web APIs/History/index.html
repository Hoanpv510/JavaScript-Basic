<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    API lịch sử web cung cấp các phương thức dễ dàng để truy cập đối tượng
    windows.history. Đối tượng window.history chứa các URL (Trang web) mà người
    dùng đã truy cập.

    <button onclick="myFunction()">Go Back</button>

    <script>
      function myFunction() {
        window.history.back();
      }
      function myFunction1() {
        window.history.go(-2);
      }
      
    </script>
  </body>
</html>
