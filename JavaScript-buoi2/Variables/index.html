<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>

<body>
    <h1>What is Variables?</h1>
    <p>Variables are containers for storing values.</p>
    <p>
        JavaScript Variables can be declared in 4 ways:
    <ul>
        <li>Automatically</li>
        <li>Using var</li>
        <li> Using let</li>
        <li>Using const</li>

    </ul>
    </p>
    <script>



        var a = 5;
        let b = 6;
        const c = 7;
        //Automatically
        d = a + b;


        console.log(d);
        console.log(a);
        console.log(b);
        console.log(c);

    </script>
</body>

</html>
