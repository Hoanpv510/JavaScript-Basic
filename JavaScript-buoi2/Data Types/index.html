<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
    JavaScript has 8 Datatypes
1. String
2. Number
3. Bigint
4. Boolean
5. Undefined
6. Null
7. Symbol
8. Object

The Object Datatype
The object data type can contain:

1. An object
2. An array
3. A date
    */
      //String
      let str = "con mua ngang qua";
      //number
      var num = 1;
      //bigInt
      let k = BigInt("123456789012345678901234567890");
      //boolean
      let x = 5;
      let y = 5;
      let z = 6;
      (x == y)(
        // Returns true
        x == z
      ); // Returns false
      //Array
      const cars = ["Saab", "Volvo", "BMW"];
      //Object
      const person = {
        firstName: "John",
        lastName: "Doe",
        age: 50,
        eyeColor: "blue",
      };
      //The typeof Operator
      typeof ""; // Returns "string"
      typeof "John Doe"; // Returns "string"
      typeof 3.14; // Returns "number"
      typeof 3; // Returns "number"
      typeof (3 + 4); // Returns "number"

      //Undefine
      let car; // Value is undefined, type is undefined
      car = undefined;
      //Empty Values
      
      let car1 = ""; // The value is "", the typeof is "string"
    </script>
  </body>
</html>
