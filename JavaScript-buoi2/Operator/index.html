<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>

<body>
    <h1>Operator</h1>
    <p id="dd"></p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <script>
        let a = 5, b = 6, c = a + b, d = a * b, e = a / b, f = b % a, g = a ** 2;
        document.getElementById("dd").innerHTML = `a=5 && b=6`
        document.getElementById("demo").innerHTML = "a + b =" + c;
        document.getElementById("demo1").innerHTML = d;
        document.getElementById("demo2").innerHTML = e;
        document.getElementById("demo3").innerHTML = f;
        document.getElementById("demo4").innerHTML = g;
    </script>
</body>

</html>
