<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statements</title>
</head>

<body>

    <p id="demo"></p>



    <p>JavaScript code blocks are written between { and }</p>

    <button type="button" onclick="myFunction()">Click Me!</button>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>

        let a, b, c;
        a = 5;
        b = 6;
        c = a + b;
        document.getElementById('demo').innerHTML = c;
        function myFunction() {
            document.getElementById("demo1").innerHTML = "Hello Cu!";
            document.getElementById("demo2").innerHTML = 'Khỏe không cu ?';
        }

    </script>



</body>

</html>
