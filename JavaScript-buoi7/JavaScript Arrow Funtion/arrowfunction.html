<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Arrow Functions</h1>

    <script>
      // ES5
      var x = function (x, y) {
        return x * y;
      };

      // ES6
      const x = (x, y) => x * y;
    </script>
  </body>
</html>
