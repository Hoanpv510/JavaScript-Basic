<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Function call()</h1>
    <h2>JavaScript Functions</h2>
    <p>
      This example calls the fullName method of person, using it on person1:
    </p>

    <p id="demo"></p>

    <script>
      const person = {
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };
      const person1 = {
        firstName: "John",
        lastName: "Doe",
      };
      const person2 = {
        firstName: "Mary",
        lastName: "Doe",
      };
      document.getElementById("demo").innerHTML = person.fullName.call(person1);
    </script>

    <h2>JavaScript Functions</h2>
    <p>
      This example calls the fullName method of person, using it on person1:
    </p>

    <p id="demo1"></p>

    <script>
      const user = {
        fullName: function (city, country) {
          return (
            this.firstName + " " + this.lastName + "," + city + "," + country
          );
        },
      };

      const user1 = {
        firstName: "John",
        lastName: "Doe",
      };

      const user2 = {
        firstName: "Mary",
        lastName: "Doe",
      };

      document.getElementById("demo1").innerHTML = user.fullName.call(
        user1,
        "Oslo",
        "Norway"
      );
    </script>
  </body>
</html>
